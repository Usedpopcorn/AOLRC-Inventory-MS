<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AOLRC Inventory{% endblock %}</title>

  <!-- Bootstrap CSS (hosted) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your local CSS -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#6E4F6D;">
  <div class="container">
    <span class="navbar-brand">AOLRC Inventory</span>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('main.venues') }}">Venues</a>
      <a class="nav-link" href="{{ url_for('admin.items') }}">Admin</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} mb-3">
          {{ msg }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS bundle (enables tooltips, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
